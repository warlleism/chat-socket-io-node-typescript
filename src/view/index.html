<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="main-chat-container">
        <div class="user-container" id="user-container">
            <div id="userDetails"></div>
            <div class="user-list-container">
                <div class="user-list-header">
                    <span class="material-symbols-outlined" style="margin-right: 10px; font-size: 1.5rem;">
                        mail
                    </span>
                    <h3 style="font-size: 1.2rem; color: #1b1b1b; font-weight: 400;">chats</h3>
                </div>
                <ul id="userList"></ul>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header" id="chatHeader"></div>
            <ul id="messages"></ul>
            <form id="messageForm" action="">
                <input id="input" type="text" placeholder="Digitar mensagem..." />
                <button>
                    <span class="material-symbols-outlined">
                        send
                    </span>
                </button>
            </form>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script>
        var socket = io();
        const messageList = document.getElementById('messages');
        const userList = document.getElementById('userList');
        const userDetails = document.getElementById('userDetails');
        const chatHeader = document.getElementById('chatHeader');
        const user_container = document.getElementById('user-container');

        let userId;
        let username;
        let currentChatUserId = null;

        function loadMessages() {
            if (currentChatUserId === null) return;

            const savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            const messagesToRender = savedMessages.filter(msg =>
                (msg.userId === userId && msg.targetId === currentChatUserId) ||
                (msg.targetId === userId && msg.userId === currentChatUserId)
            );
            messagesToRender.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
            messageList.innerHTML = '';
            messagesToRender.forEach(msg => {
                const li = document.createElement('li');

                const usernameDiv = document.createElement('div');
                usernameDiv.textContent = msg.userId === userId ? 'vocÃª' : msg.username;
                usernameDiv.className = 'username';

                const messageDiv = document.createElement('div');
                messageDiv.textContent = msg.msg;
                messageDiv.className = 'message';

                const timeDiv = document.createElement('div');
                timeDiv.textContent = msg.timestamp;
                timeDiv.className = 'time';

                li.appendChild(usernameDiv);
                li.appendChild(messageDiv);
                li.appendChild(timeDiv);

                li.className = msg.userId === userId ? 'self' : 'other';
                messageList.appendChild(li);
            });
        }

        socket.on('userDetails', (data) => {

            userId = data.id;
            username = data.username;

            const img = document.createElement('img');
            img.src = data.img;
            userDetails.appendChild(img);

            const name = document.createElement('div');
            name.textContent = username;
            userDetails.appendChild(name);

            const email = document.createElement('div');
            email.textContent = data.email;

            const phone = document.createElement('div');
            phone.textContent = data.phone;

            const status = document.createElement('div');
            status.className = data.status === 'online' ? 'online status' : 'offline status';
            userDetails.appendChild(status);

            const profileDiv = document.createElement('div')
            profileDiv.className = 'see-profile-container';
            user_container.appendChild(profileDiv)
            profileDiv.style.display = 'none';

            const profileRowImg = document.createElement('div')
            const clonedImg = img.cloneNode(true);
            profileRowImg.appendChild(clonedImg);

            const profileRowImgContainer = document.createElement('div')
            profileRowImgContainer.className = 'profile-row-img-container';
            profileRowImgContainer.appendChild(profileRowImg)
            profileRowImgContainer.appendChild(status)

            const profileRowInfo = document.createElement('div')
            profileRowInfo.className = 'profile-row-info-personal';
            const clonedName = name.cloneNode(true);
            profileRowInfo.appendChild(clonedName)
            profileRowInfo.appendChild(email)
            profileRowInfo.appendChild(phone)

            const profileRow = document.createElement('div')
            profileRow.className = 'profile-row-info'
            profileRow.appendChild(profileRowImgContainer)
            profileRow.appendChild(profileRowInfo)


            const iconSpan = document.createElement('span');
            iconSpan.className = 'material-symbols-outlined close-icon';
            iconSpan.style.marginRight = '10px';
            iconSpan.style.fontSize = '1.5rem';
            iconSpan.textContent = 'arrow_back_ios';

            profileDiv.appendChild(iconSpan)
            profileDiv.appendChild(profileRow)

            img.addEventListener('click', () => {
                profileDiv.style.display = profileDiv.style.display = 'block';
            })

            iconSpan.addEventListener('click', () => {
                profileDiv.style.display = profileDiv.style.display = 'none';
            })

            localStorage.setItem('userId', userId);
        });

        socket.on('updateUsers', (users) => {
            userList.innerHTML = '';
            Object.values(users).filter(user => user.id !== userId).forEach((user) => {
                const li = document.createElement('li');
                const img = document.createElement('img');
                const statusDiv = document.createElement('div');

                img.src = user.img;
                li.appendChild(img);
                li.appendChild(document.createTextNode(user.username));

                statusDiv.className = user.status === 'online' ? 'online status' : 'offline status';
                li.appendChild(statusDiv);

                li.dataset.id = user.id;

                li.addEventListener('click', () => {
                    startPrivateChat(user.id, user);
                });

                userList.appendChild(li);
            });
        });



        document.getElementById('messageForm').addEventListener('submit', (event) => {
            event.preventDefault();
            const input = document.getElementById('input');

            if (input.value && currentChatUserId) {
                const messageData = {
                    msg: input.value,
                    timestamp: new Date().toISOString(),
                    username: username,
                    userId: userId,
                    targetId: currentChatUserId
                };
                socket.emit('message', messageData.msg, currentChatUserId);
                input.value = '';
            }
        });

        socket.on('message', (data) => {

            const target = data.targetId === userId ? data.userId : data.targetId;
            startPrivateChat(target, data);
            const li = document.createElement('li');

            const usernameDiv = document.createElement('div');
            usernameDiv.textContent = data.username;
            usernameDiv.className = 'username';

            const messageDiv = document.createElement('div');
            messageDiv.textContent = data.msg;
            messageDiv.className = 'message';

            const timeDiv = document.createElement('div');
            timeDiv.textContent = data.timestamp;
            timeDiv.className = 'time';

            li.appendChild(usernameDiv);
            li.appendChild(messageDiv);
            li.appendChild(timeDiv);

            li.className = data.userId === userId ? 'self' : 'other';
            messageList.appendChild(li);
            saveMessage(data);
        });


        function startPrivateChat(targetId, data) {
            document.querySelectorAll('#userList li').forEach(li => li.classList.remove('selected-user'));
            const targetUser = Array.from(userList.children).find(li => li.dataset.id === targetId);
            if (targetUser) {
                targetUser.classList.add('selected-user');
                currentChatUserId = targetId;
                loadMessages();
                socket.emit('startPrivateChat', targetId);
            }

            if (data.userId === userId) {
                return
            }

            chatHeader.innerHTML = '';
            const headerImg = document.createElement('img');
            headerImg.src = data.img;
            const divName = document.createElement('div');
            divName.textContent = data.username;
            chatHeader.appendChild(headerImg);
            chatHeader.appendChild(divName);
        }

        function saveMessage(messageData) {
            let savedMessages = JSON.parse(localStorage.getItem('messages')) || [];
            savedMessages.push(messageData);
            localStorage.setItem('messages', JSON.stringify(savedMessages));
        }
    </script>

</body>


</html>
